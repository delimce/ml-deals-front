<md-content id="login"  layout="row" ng-cloak="ng-cloak" class="login-form">
    <md-card flex="flex">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2><span>ML Deals</span></h2>
            </div>
        </md-toolbar>
        <md-card-content>
            <form name="Form" ng-controller="loginController">
                <md-input-container class="md-block">
                    <input type="text" name="usuario" ng-model="myData.user" placeholder="Usuario" required=""/>
                </md-input-container>
                <md-input-container class="md-block">
                    <input type="password" name="password" ng-model="myData.password" placeholder="Clave" required=""/>
                </md-input-container>
                <md-button ng-disabled="!Form.$valid" ng-click="doLogin()" class="md-raised md-primary">&nbsp Entrar &nbsp</md-button>
            </form>
        </md-card-content>
    </md-card>
</md-content>
<!-- Angular Material Dependencies-->
